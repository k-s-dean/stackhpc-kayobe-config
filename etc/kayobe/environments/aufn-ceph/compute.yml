---
###############################################################################
# Compute node LVM configuration.

# List of compute volume groups. See mrlesmithjr.manage-lvm role for
# format.
compute_lvm_groups:
  - vgname: rootvg
    disks:
      - /dev/disk/by-partlabel/root
    create: true
    lvnames:
      - lvname: lv_swap
        size: 16g
        create: true
        filesystem: swap
        mount: true
        mntp: "none"
      - lvname: lv_var
        size: 20g
        create: true
        filesystem: ext4
        mount: true
        mntp: /var
      - lvname: lv_var_log
        size: 20g
        create: true
        filesystem: ext4
        mount: true
        mntp: /var/log
      - lvname: lv_var_log_audit
        size: 10g
        create: true
        filesystem: ext4
        mount: true
        mntp: /var/log/audit
      - lvname: lv_home
        size: 10g
        create: true
        filesystem: ext4
        mount: true
        mntp: /home
  - vgname: datavg
    disks: TODO
      #- /dev/disk/by-path/pci-0000:44:00.0-nvme-1
    create: true
    lvnames:
      - lvname: lv_docker
        size: 100%FREE
        create: true
        filesystem: ext4
        mount: true
        mntp: /var/lib/docker
