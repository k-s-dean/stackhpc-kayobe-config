{% raw %}
#[DEFAULT]
#debug = true

[collect]
period = 3600
#collector = prometheus

#[collector_prometheus]
#prometheus_url = {{ internal_protocol }}://{{ kolla_internal_fqdn | put_address_in_context('url') }}:{{ prometheus_port }}
#cafile = {{ openstack_cacert }}

[collector_gnocchi]
cafile = {{ openstack_cacert }}

[fetcher_keystone]
cafile = {{openstack_cacert}}

[storage]
backend=elasticsearch

[storage_elasticsearch]
host = {{ internal_protocol }}://{{ kolla_internal_fqdn | put_address_in_context('url') }}:{{ elasticsearch_port }}
cafile = {{ openstack_cacert }}

[oslo_middleware]
enable_proxy_headers_parsing = True

[oslo_messaging_rabbit]
ssl = True
ssl_ca_file = {{ openstack_cacert }}

{% endraw %}
