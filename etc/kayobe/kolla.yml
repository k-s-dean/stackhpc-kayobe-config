---
# Kayobe Kolla configuration.

###############################################################################
# Kolla installation.

# Type of Kolla control installation. One of 'binary' or 'source'.
#kolla_ctl_install_type:

# Path to directory for kolla source code checkout.
#kolla_source_path:

# URL of Kolla source code repository if type is 'source'.
kolla_source_url: https://greenedge:{{ kolla_git_pat_token }}@dev.azure.com/greenedge/cloud/_git/kolla

# Version (branch, tag, etc.) of Kolla source code repository if type is
# 'source'. Default is {{ openstack_branch }}.
kolla_source_version: greenedge/train

# Path to virtualenv in which to install kolla.
#kolla_venv:

# Path in which to generate kolla configuration.
#kolla_build_config_path:

###############################################################################
# Kolla-ansible installation.

# Type of Kolla-ansible control installation. One of 'binary' or 'source'.
# Default is 'source'.
#kolla_ansible_ctl_install_type:

# Path to directory for kolla-ansible source code checkout.
# Default is $KOLLA_SOURCE_PATH, or $PWD/src/kolla-ansible if
# $KOLLA_SOURCE_PATH is not set.
#kolla_ansible_source_path:

# URL of Kolla Ansible source code repository if type is 'source'. Default is
# https://opendev.org/openstack/kolla-ansible.
kolla_ansible_source_url: https://greenedge:{{ kolla_git_pat_token }}@dev.azure.com/greenedge/cloud/_git/kolla-ansible

# Version (branch, tag, etc.) of Kolla Ansible source code repository if type
# is 'source'. Default is {{ openstack_branch }}.
kolla_ansible_source_version: greenedge/train

# Path to virtualenv in which to install kolla-ansible. Default is
# $KOLLA_VENV_PATH or $PWD/venvs/kolla-ansible if $KOLLA_VENV_PATH is not set.
#kolla_ansible_venv:

# Extra requirements to install inside the kolla-ansible virtualenv.
#kolla_ansible_venv_extra_requirements:

# Path to Kolla-ansible configuration directory. Default is $KOLLA_CONFIG_PATH
# or /etc/kolla if $KOLLA_CONFIG_PATH is not set.
#kolla_config_path:

# Path to Kolla-ansible node custom configuration directory. Default is
# {{ kolla_config_path }}/config.
#kolla_node_custom_config_path:

###############################################################################
# Kolla configuration.

# Kolla base container image distribution. Default is 'centos'.
#kolla_base_distro:

# Kolla container image type: binary or source. Default is 'binary'.
kolla_install_type: source

# URL of docker registry to use for Kolla images. Default is not set, in which
# case Dockerhub will be used.
#kolla_docker_registry:

# Docker namespace to use for Kolla images. Default is 'kolla'.
#kolla_docker_namespace:

# Username to use to access a docker registry. Default is not set, in which
# case the registry will be used without authentication.
kolla_docker_registry_username: kolla

# Password to use to access a docker registry. Default is not set, in which
# case the registry will be used without authentication.
kolla_docker_registry_password: "{{ secrets_docker_registry_password }}"

# Kolla OpenStack release version. This should be a Docker image tag.
# Default is {{ openstack_release }}.
#kolla_openstack_release:

# Docker tag applied to built container images. Default is
# {{ kolla_openstack_release }}.
# Apply a -centos8 suffix to the image tag.
# NOTE: This should be removed when upgrading to Ussuri.
kolla_tag: "{{ kolla_openstack_release }}-centos8"

# Dict mapping names of sources to their definitions for
# kolla_install_type=source. See kolla.common.config for details.
# Example:
# kolla_sources:
#   ironic-base:
#     type: git
#     location: https://github.com/openstack/ironic
#     reference: master
kolla_sources:
  horizon:
    type: git
    location: https://greenedge:{{ kolla_git_pat_token }}@dev.azure.com/greenedge/cloud/_git/horizon
    reference: greenedge/train
  horizon-additions-theme-leafcloud:
    type: git
    location: https://greenedge:{{ kolla_git_pat_token }}@dev.azure.com/greenedge/cloud/_git/horizon-theme
    reference: master
  horizon-plugin-masakari-dashboard:
    type: git
    location: https://greenedge:{{ kolla_git_pat_token }}@dev.azure.com/greenedge/cloud/_git/masakari-dashboard
    reference: greenedge/train
  masakari-base:
    type: git
    location: https://greenedge:{{ kolla_git_pat_token }}@dev.azure.com/greenedge/cloud/_git/masakari
    reference: greenedge/train
  masakari-monitors:
    type: git
    location: https://greenedge:{{ kolla_git_pat_token }}@dev.azure.com/greenedge/cloud/_git/masakari-monitors
    reference: greenedge/train
  cloudkitty-base:
    type: git
    location: https://greenedge:{{ kolla_git_pat_token }}@dev.azure.com/greenedge/cloud/_git/cloudkitty
    reference: greenedge/train
  horizon-plugin-cloudkitty-dashboard:
    type: git
    location: https://greenedge:{{ kolla_git_pat_token }}@dev.azure.com/greenedge/cloud/_git/cloudkitty-dashboard
    reference: greenedge/train

kolla_git_pat_token: "{{ lookup('env', 'KOLLA_GIT_PAT_TOKEN') }}"

###############################################################################
# Kolla image build configuration.

# Dict mapping Jinja2 block names in kolla's Docker images to their contents.
kolla_build_blocks:
  horizon_footer: |
    # Binary images cannot use the additions mechanism.
    {% raw %}
    {% if install_type == 'source' %}
    ADD additions-archive /
    RUN mkdir -p /etc/openstack-dashboard/themes/leafcloud \
      && cp -R /additions/horizon-additions-theme-leafcloud-archive-master/* /etc/openstack-dashboard/themes/leafcloud/ \
      && chown -R horizon: /etc/openstack-dashboard/themes
    {% endif %}
    {% endraw %}
  magnum_api_footer: |
    # Tip of stable/ussuri with extra features backported from master
    RUN pip install -U --no-deps git+https://github.com/stackhpc/magnum@stackhpc/10.0.0.1 -c https://releases.openstack.org/constraints/upper/ussuri
  magnum_conductor_footer: |
    # Tip of stable/ussuri with extra features backported from master
    RUN pip install -U --no-deps git+https://github.com/stackhpc/magnum@stackhpc/10.0.0.1 -c https://releases.openstack.org/constraints/upper/ussuri
  masakari_monitors_header: |
    RUN sed -i -e 's/libvirt-python===.*/libvirt-python===5.10.0/' /requirements/upper-constraints.txt
  prometheus_server_repository_version: |
    # Avoid the pain of porting 1.x rules and migrating data to 2.x
    ARG prometheus_version='2.19.2'
  prometheus_cadvisor_repository_version: |
    ENV prometheus_cadvisor_version=0.36.0
  # Patch ceilometer-central to fixnamespace issue.
  ceilometer_central_footer: |
    RUN curl -o ceilo.patch.base64 https://review.opendev.org/changes/748592/revisions/4ffd6782c069753854890af14f33369abe396304/patch?download \
        && base64 -d ceilo.patch.base64 > ceilo.patch \
        && dnf -y install patch \
        && cd /var/lib/kolla/venv/lib/python3.6/site-packages/ \
        && cat /ceilo.patch | patch -p1
  # Patch ceilometer-central to fixnamespace issue.
  ceilometer_compute_footer: |
    RUN curl -o ceilo.patch.base64 https://review.opendev.org/changes/748592/revisions/4ffd6782c069753854890af14f33369abe396304/patch?download \
        && base64 -d ceilo.patch.base64 > ceilo.patch \
        && dnf -y install patch \
        && cd /var/lib/kolla/venv/lib/python3.6/site-packages/ \
        && cat /ceilo.patch | patch -p1

# Dict mapping image customization variable names to their values.
# Each variable takes the form:
# <image name>_<customization>_<operation>
# Hyphens in the image name are replaced with underscores. The customization is
# most commonly packages. The operation should be one of override, append or
# remove. The value should be a list.
#kolla_build_customizations:

###############################################################################
# Kolla-ansible inventory configuration.

# Full custom seed inventory contents.
#kolla_seed_inventory_custom:

# Custom overcloud inventory containing a mapping from top level groups to
# hosts.
#kolla_overcloud_inventory_custom_top_level:

# Custom overcloud inventory containing a mapping from components to top level
# groups.
#kolla_overcloud_inventory_custom_components:

# Custom overcloud inventory containing a mapping from services to components.
#kolla_overcloud_inventory_custom_services:

# Full custom overcloud inventory contents. By default this will be the
# concatenation of the top level, component, and service inventories.
#kolla_overcloud_inventory_custom:

# List of groups mapped to kolla storage group.
# NOTE: This is to ensure that cinder-backup and cinder-volume services run on
# controllers.
kolla_overcloud_inventory_storage_groups:
  - controllers

# Dict mapping from kolla-ansible groups to kayobe groups and variables. Each
# item is a dict with the following items:
# * groups: A list of kayobe ansible groups to map to this kolla-ansible group.
# * vars: A dict mapping variable names to values for hosts in this
#         kolla-ansible group.
kolla_overcloud_inventory_top_level_group_map:
  control:
    groups:
      - controllers
  network:
    groups:
      - network
  compute:
    groups:
      - core-compute
      - edge-compute
  monitoring:
    groups:
      - controllers
  storage:
    groups:
      "{{ kolla_overcloud_inventory_storage_groups }}"

# List of names of top level kolla-ansible groups. Any of these groups which
# have no hosts mapped to them will be provided with an empty group definition.
#kolla_overcloud_inventory_kolla_top_level_groups:

# List of names of host variables to pass through from kayobe hosts to
# kolla-ansible hosts, if set. See also
# kolla_overcloud_inventory_pass_through_host_vars_map.
# TODO: Use kolla_overcloud_inventory_pass_through_host_vars_extra.
kolla_overcloud_inventory_pass_through_host_vars:
  - "ansible_host"
  - "ansible_port"
  - "ansible_ssh_private_key_file"
  - "kolla_network_interface"
  - "kolla_api_interface"
  - "kolla_storage_interface"
  - "kolla_cluster_interface"
  - "kolla_ceph_storage_interface"
  - "kolla_ceph_cluster_interface"
  - "kolla_swift_storage_interface"
  - "kolla_swift_replication_interface"
  - "kolla_provision_interface"
  - "kolla_inspector_dnsmasq_interface"
  - "kolla_dns_interface"
  - "kolla_tunnel_interface"
  - "kolla_external_vip_interface"
  - "kolla_neutron_external_interfaces"
  - "kolla_neutron_bridge_names"
  # This is the addition to Kayobe defaults.
  - "lb_mgmt_interface"

# Dict mapping names of variables in
# kolla_overcloud_inventory_pass_through_host_vars to the variable to use in
# kolla-ansible. If a variable name is not in this mapping the kayobe name is
# used.
# TODO: Use kolla_overcloud_inventory_pass_through_host_vars_map_extra.
kolla_overcloud_inventory_pass_through_host_vars_map:
  kolla_network_interface: "network_interface"
  kolla_api_interface: "api_interface"
  kolla_storage_interface: "storage_interface"
  kolla_cluster_interface: "cluster_interface"
  kolla_ceph_storage_interface: "ceph_storage_interface"
  kolla_ceph_cluster_interface: "ceph_cluster_interface"
  kolla_swift_storage_interface: "swift_storage_interface"
  kolla_swift_replication_interface: "swift_replication_interface"
  kolla_provision_interface: "provision_interface"
  kolla_inspector_dnsmasq_interface: "ironic_dnsmasq_interface"
  kolla_dns_interface: "dns_interface"
  kolla_tunnel_interface: "tunnel_interface"
  kolla_neutron_external_interfaces: "neutron_external_interface"
  kolla_neutron_bridge_names: "neutron_bridge_name"
  # This is the addition to Kayobe defaults.
  lb_mgmt_interface: "octavia_network_interface"

