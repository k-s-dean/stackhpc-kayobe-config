cloud_cidr: 10.10.16.0/22
cloud_allocation_pool_start: 10.10.16.2
cloud_allocation_pool_end: 10.10.17.254
cloud_vip_address: 10.10.18.1

public_fqdn: the.greenedge.cloud
public_vip_address: 45.129.173.164

admin_cidr: 10.10.0.0/24
admin_gateway: 10.10.0.1

